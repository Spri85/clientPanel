<div class="row">
  <div class="col">
    <h3><i class="fa fa-users"></i> Clients</h3>
  </div>
  <div class="col">
    <h5 class="pull-right text-muted">Total Owed: {{ totalOwed | currency:'USD':'symbol' }}</h5>
  </div>
</div>

<table *ngIf="clients?.length > 0; else noClients" class="table table-striped">
  <thead class=".thead-inverse">
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Email</th>
      <th>Balance</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let client of clients">
      <td>{{ client.key }}</td>
      <td>{{ client.firstName }} {{ client.lastName }}</td>
      <td>{{ client.email }}</td>
      <td>{{ client.balance | currency:'USD':'symbol':'1.0-0' }}</td>
      <td><a [routerLink]="['/client/' + client.key]"  class="btn btn-info btn-sm"><i class="fa fa-arrow-circle-o-right"> Details</i></a></td>
    </tr>
  </tbody>
</table>
<ng-template #noClients>
  <hr><h5>There no clients in the system</h5>
</ng-template>
