<div class="row">
    <div class="col">
      <a [routerLink]="['/client/' + id]" class="btn tbn-link">
        <i class="fa fa-arrow-circle-o-left"></i> Back To Details</a>
    </div>
    <div class="col">
  
    </div>
  </div>
  
  <div class="card">
    <div class="card-header">
      Edit Client
    </div>
    <div class="card-body">
      <form novalidate #f="ngForm" (ngSubmit)="onSubmit(f)">
        <div class="form-group">
          <label for="editClientFirstName">First Name</label>
          <input type="text" id="editClientFirstName" class="form-control" [(ngModel)]="client.firstName" name="firstName" #clientFirstName="ngModel"
            minlength="2" required>
          <div *ngIf="clientFirstName.errors?.required && clientFirstName.touched" class="alert alert-danger">
            First Name is required
          </div>
          <div *ngIf="clientFirstName.errors?.minlength && clientFirstName.touched" class="alert alert-danger">
            Must be at least 2 characters
          </div>
        </div>
  
        <div class="form-group">
          <label for="editClientLastName">Last Name</label>
          <input type="text" id="editClientLastName" class="form-control" [(ngModel)]="client.lastName" name="lastName" #clientLastName="ngModel"
            minlength="2" required>
          <div *ngIf="clientLastName.errors?.required && clientLastName.touched" class="alert alert-danger">
            Last Name is required
          </div>
          <div *ngIf="clientLastName.errors?.minlength && clientLastName.touched" class="alert alert-danger">
            Must be at least 2 characters
          </div>
        </div>
  
        <div class="form-group">
          <label for="editClientEmail">Email</label>
          <input type="email" id="editClientEmail" class="form-control" [(ngModel)]="client.email" name="email" #clientEmail="ngModel"
            required>
          <div *ngIf="clientEmail.errors?.required && clientEmail.touched" class="alert alert-danger">
            Email is required
          </div>
        </div>
  
        <div class="form-group">
          <label for="editClientPhone">Phone</label>
          <input type="text" id="editClientPhone" class="form-control" [(ngModel)]="client.phone" name="phone" #clientPhone="ngModel"
            minlength="10">
          <div *ngIf="clientPhone.errors?.minlength && clientPhone.touched" class="alert alert-danger">
            Add a valid phone number
          </div>
        </div>
  
        <div class="form-group">
          <label for="editClientBalance">Balance</label>
          <input type="number" id="editClientBalance" class="form-control" [(ngModel)]="client.balance" name="balance" #clientBalance="ngModel"
           [disabled]="disableBalanceOnEdit">
        </div>
  
        <input type="submit" value="Submit" class="btn btn-primary btn-block">
      </form>
    </div>
  </div>
